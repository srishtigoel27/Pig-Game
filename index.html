<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">

        <title>Pig Game</title>
    </head>
    <body>
        <div class="wrapper clearfix">
            <div id="player-0-panel" class="active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            <div id="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll" onclick="rolldice()"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

            <img src="dice-5.png" alt="Dice" id="dice">
        </div>
        <script>
        turn=1;
        sum1=0;
        sum2=0;
          function rolldice()
          {
            var max=6;
            var min=1;
            g =Math.floor(Math.random() * (+max - +min)) + +min;
            if(g==1)
            {
              document.getElementById("dice").src="dice-1.png";
              if(turn==1)
              {
                sum1=0;
                g=0;
              }
              else {
                sum2=0;
                g=0;
              }
            }
            else if(g==2)
            {
              document.getElementById("dice").src="dice-2.png";
            }
            else if(g==3)
            {
              document.getElementById("dice").src="dice-3.png";
            }
            else if(g==4)
            {
              document.getElementById("dice").src="dice-4.png";
            }
            else if(g==5)
            {
              document.getElementById("dice").src="dice-5.png";
            }
            else if(g==6)
            {
              document.getElementById("dice").src="dice-6.png";
            }
            addSum(g);
            if(turn==1)
            {
              turn=2;
              var h=document.getElementById("player-0-panel");
              h.className="";
              var d=document.getElementById("player-1-panel");
              d.className="active";
            }
            else {
              turn=1;
              var h=document.getElementById("player-1-panel");
              h.className="";
              var d=document.getElementById("player-0-panel");
              d.className="active";
            }
          }
          function addSum(g)
          {
            if(turn==1)
            {
              sum1=sum1+g;
              document.getElementById("score-0").innerHTML=sum1;
            }
            else
            {
              sum2=sum2+g;
              document.getElementById("score-1").innerHTML=sum2;
            }
          }
        </script>
    </body>
</html>
